    <title>Untitled Document</title>

    <script type="text/javascript">
        /*

         예제 02: 별표 출력하기
         for문을 이용해 다음 실행화면처럼 출력해 주세요.

         실행화면:

         *****
         ****
         ***
         **
         *

         */

        for (var i = 5; i > 0; i--) {
            var result = "";
            for (var m = 0; m < i; m++) {
                result += "*";
            }
            document.write(result, "<br>");
        }
