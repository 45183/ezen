<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리액트 사용 없이 html과 JS만으로 이벤트를 핸들링하는 예시 -->

        function handleOnClick(){
            alert('버튼이 눌렸습니다.');
        }
    </script>
    <button onclick="handleOnClick()">click</button>
</body>
