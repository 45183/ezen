<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font_center{text-align: center;}
    </style>
</head>
<body>
    <span class="font_center">Lorem ipusm dolor amet</span>
    <p class="font_center">Lorem ipusm dolor amet</p>

    <!-- 
        span태그는 inline 방식 - 너비 존재하지 않음 -> text-align 먹지 않음 
        p 태그는 block 방식 
    -->
</body>
</html>
