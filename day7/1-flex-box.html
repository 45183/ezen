<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout Example</title>
  <style>
    .flex-container {
        margin: 10px;
        padding: 15px;
        border-radius: 5px;
        background: #60B99A;
        
        /* 균등 수평 정렬 */
        display: flex;
        justify-content: space-around;
    }

    .flex-item {
        margin: 10px;
        padding: 20px;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        background: #4584b1;

        /* 기본값 - 수직정렬, 수평정렬하려면 display inline-block, 또는 float left */
        /* display: inline-block; */
        /* or */
        /* float: left; */
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
    <div class="flex-item">5</div>
  </div>
</body>
</html>


<!-- 

좌에서 우로(ltr) 수평 배치
.flex-container {
  flex-direction: row;
}

우에서 좌로(rtl) 수평 배치
.flex-container {
  flex-direction: row-reverse;
}

위에서 아래로 수직 배치
.flex-container {
  flex-direction: column;
}

아래에서 위로 수직 배치
.flex-container {
  flex-direction: column-reverse;
}

flex item을 개행하지 않고 1행에 배치
.flex-container {
  flex-wrap: nowrap;
}

 -->
