<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <button class="btn">추첨</button>
    <p class="countNumber">0</p>
    <script>
        let generateNum = document.querySelector(".countNumber");
        var button = document.querySelector('.btn');

        function randomInt() {
            var randomNum = Math.floor(Math.random() * 21 + 1);
            
            generateNum.innerHTML = randomNum;
        }

        button.addEventListener("click", randomInt);

    </script>
</body>

</html>
