<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>성별</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>영수</td>
                <td>25</td>
                <td>남성</td>
            </tr>
            <!-- 다른 데이터 행들 -->
        </tbody>
    </table>
    <hr>
    <table>
        <thead>
          <tr>
            <th>제품</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>사과</td>
            <td>2.00</td>
          </tr>
          <tr>
            <td>바나나</td>
            <td>1.50</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>총 합계</td>
            <td>3.50</td>
          </tr>
        </tfoot>
      </table>
      <hr>
      <table border="1">
        <caption>이번 주 판매 현황</caption>
        <!-- caption : 테이블 제목 -->
        <tr>
          <th>상품</th>
          <th>판매량</th>
        </tr>
        <tr>
          <td>사과</td>
          <td>50</td>
        </tr>
        <tr>
          <td>바나나</td>
          <td>30</td>
        </tr>
      </table>
</body>
</html>
