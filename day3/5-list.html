<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <dl>
        <!-- dl : 정의 목록 -->
        <dt>HTML</dt>
        <!-- dt : 정의 목록에서 용어 -->
        <dd>HyperText Markup Language - 웹 페이지 구조를 정의하는 마크업 언어이다.</dd>
        <!-- dd : 정의 목록에서 해당 용어의 정의 -->

        <dt>CSS</dt>
        <dd>Cascading Style Sheets - 웹 페이지 디자인과 스타일을 정의하는 언어이다.</dd>

        <dt>JavaScript</dt>
        <dd>웹 페이지에 동적 기능을 추가하는 스크립팅 언어이다.</dd>
    </dl>
</body>

</html>
