<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>순서없는 목록</h2>
    <ul>
        <li>Coffe</li>    
        <li>Tea</li>    
        <li>Milk</li>  
    </ul>
    <h2>순서있는 목록</h2>
    <ol type="A"> <!--type 종류 : 1, A, a, I, i -->
        <li>Coffe</li>    
        <li>Tea</li>    
        <li>Milk</li>
    </ol>    
    <ol start="3">
        <li>Coffe</li>    
        <li>Tea</li>    
        <li>Milk</li>
    </ol>    
    <ol type="I" start="3">
        <li>Coffe</li>    
        <li>Tea</li>    
        <li>Milk</li>
    </ol>    
    <ol start="5" reversed>
        <li>Coffe</li>    
        <li>Tea</li>    
        <li>Milk</li>
    </ol>
    
    <h2>중첩 목록</h2>
    <ul>
        <li>Coffe</li>    
        <li>Tea</li>
        <ol>
            <li>Black tea</li>
            <li>Green tea</li>
        </ol>    
        <li>Milk</li>  
    </ul>
</body>
</html>
