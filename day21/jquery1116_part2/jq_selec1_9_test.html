<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(function(){
	// $('#wrap h1').css({"border":"1px dashed red"}) // > 없으면 아래 전부
	$('#wrap > h1').css({"border":"1px dashed red"})	// > 표시하면 바로 아래
	$('#wrap > section').children().css({"border":"1px dashed red", "background-color":"yellow"})
});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<section>
			<h1>자식 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>
</html>
