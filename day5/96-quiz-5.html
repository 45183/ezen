<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			body {
				margin-top: 30px;
			}
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			nav ul {
				list-style: none;
			}
			nav ul li {
				display: inline;
				border: 2px solid black;
				padding: 10px 20px;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li id="menu1"><a href="http://www.google.com">Google</a></li>
				<li id="menu2"><a href="http://www.naver.com">Naver</a></li>
				<li id="menu3"><a href="http://www.daum.net">Daum</a></li>
				<!-- <li id="menu4"><a href="#">메뉴4</a></li> -->
			</ul>
		</nav>
	</body>
</html>
