<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(function(){
	// $('li:nth-child(1), li:nth-child(3)').css({"background-color":"yellow"})
	$('li:even').css({"background-color":"yellow"})
	// $('li:nth-child(2), li:nth-child(4)').css({"background-color":"lightblue"})
	$('li:odd').css({"background-color":"lightblue"})
});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
