<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(function(){
	// $('ul> li:nth-child(1)').css({"background-color":"yellow"})
	$('li:first-of-type').css({"background-color":"yellow"})
	// $('ul> li:nth-child(3)').css({"background-color":"lightblue"})
	$('li:last-of-type').css({"background-color":"lightblue"})
});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul>
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
	<ul>
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
