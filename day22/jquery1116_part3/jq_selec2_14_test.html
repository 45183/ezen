<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(function(){
	// $('.txt1').css({"background-color":"#ff0"});
	$('#outer_wrap').find('.txt1').css({"background-color":"#ff0"});
	// $('.txt2').css({"background-color":"#0ff"});
	$('#inner_1 p').filter(':odd').css({"background-color":"#0ff"});
	// $('#inner_2 > p:even').css({"background-color":"green"});
	$('#inner_2 p').filter(function(idx, obj){return idx % 2 == 0;}).css({"background-color":"green"});
});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
