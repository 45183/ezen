<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 수학객체 </title>
<script>
	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
	
	var game = prompt("가위, 바위, 보 중 선택하세요", "가위");
	var gameNum;
	switch(game){
		case "가위":
			gameNum = 1;
			break;
		case "바위":
			gameNum = 2;
			break;
		case "보":
			gameNum = 3;
			break;
		default: 
			alert("잘못 작성하셨습니다.");
			location.reload();	// 새로고침
	}


	var com = Math.ceil(Math.random() * 3);	// random -> 0~1 사이 ---> random * 3 -> 0~3, ceil - 올림(1,2,3)
	document.write("<img src=\"images_1117/math_img_" + com + ".jpg\">");
	if(gameNum == com){
		document.write("<img src=\"images_1117/game_1.jpg\">");
	} else{
		document.write("<img src=\"images_1117/game_2.jpg\">");
	}
</script>
</head>
<body>
</body>
</html>
