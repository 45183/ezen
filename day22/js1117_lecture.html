<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <script>
    // $("#menu li").eq(2)은 선택한 리스트 아이템 중에서 
	// 인덱스가 2인 (0부터 시작하는 인덱스) 요소를 선택합니다. 그리고 선택한 요소에 background-color 속성을 #ff0로 설정하여 
	// 배경색을 노란색으로 만듭니다.
	// $("#menu li:lt(2)")는 선택한 리스트 아이템 중에서 인덱스가 2보다 작은(0번째와 1번째) 요소를 선택합니다. 
	// 이 선택한 요소들에 대해 background-color 속성을 #0ff로 설정하여 배경색을 파란색으로 만듭니다.
	// $("#menu li:gt(2)")는 선택한 리스트 아이템 중에서 인덱스가 2보다 큰(3번째부터 끝까지) 요소를 선택합니다. 
	// 이 선택한 요소들에 대해 background-color 속성을 #f0f로 설정하여 배경색을 자홍색으로 만듭니다.

    // $("li:only-child")
	// "li" 요소 중에서 부모 요소로서 자식으로 
	// 하나의 li 요소만을 가지고 있는 li 요소를 선택합니다. 
	// 즉, 자식으로서 유일한 li 요소를 선택합니다.
    // 		<p style="display:none">내용2</p> 이거 걸린친구 선택하는 법
    // $("#wrap p:hidden").css({ 이렇게 하든지 아니면
    // $("#wrap p:nth-child(2)") 그냥 순서로 부르던지~
    // Traversing이란, 어떠한 특정 태그를 기준으로 내가 찾고자하는 태그들을 추적을하는 기능을 하는 함수이다.
    // 0 ~ 1 미만의 부동 소수점 (0.8208720231391746)

    Number.isNaN(NaN)       // true
Number.isNaN(undefined) // false. undefined → NaN. isNaN(undefined) → true.
alert(Number.isNaN({}))       // false. {} → NaN.        isNaN({}) → true.
Number.isNaN('blabla')  // false. 'blabla' → NaN.  isNaN('blabla') → true.
alert(Number.isNaN([]))        // false. {} → NaN.        isNaN({}) → true.

Number.isNaN(true)      // false
Number.isNaN(null)      // false
Number.isNaN(37)        // false
Number.isNaN('37');     // false
Number.isNaN('37.37');  // false
Number.isNaN('');       // false
Number.isNaN(' ');      // false
Number.isNaN(new Date())             // false
Number.isNaN(new Date().toString())  // false. String → NaN. isNaN(String) → true.


    </script>
</body>
</html>
