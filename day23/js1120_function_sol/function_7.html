<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	// 본 예제는 재귀함수를 사용하여 자기자신을 순차적으로 출력하였다.
	// for문의 사용 없이, 재귀함수로 for문과 같은 결과를 만들 수 있다.
	var num = 0;
	function testFnc(){
		num++;
		document.write(num, "<br>");
		if(num == 50) break ;
		
		testFnc();

	}
	
	testFnc();
</script>
</head>
<body>
</body>
</html>
