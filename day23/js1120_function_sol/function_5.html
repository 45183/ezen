<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	function testAvg(arrData){
		var sum = 0;
		// 인덱스 0으로 시작하는 첫번째 원소부터 순차적으로 인풋을 받습니다.
		// prompt함수로 인풋을 받을 때, 개별 변수에 개별과목저장이 아니고
		// 배열데이터셋을 설정하여 다른 과목점수들을 하나의 배열 데이터 셋에
		// 배열 원소로 개별 저장하는 방식입니다. 이후  Number 함수로 받은 데이터를 
		// 숫자처리합니다.  
		for(var i = 0; i < arrData.length; i++) {
			sum += Number(prompt(arrData[i] + " 점수는?", "0"));
		}
		// 전부 합계를 구한 뒤에 arrData.length함수를 통해서 과목수로 
		// 결과를 나누어 평균 점수를 구합니다 ^^

		var avg = sum / arrData.length;
		return avg;
	}

	var arrSubject = ["국어", "수학"];
	var result = testAvg(arrSubject);

	document.write("평균 점수는 " + result + "점 입니다");
</script>
</head>
<body>
</body>
</html>
